<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //ES6中可以给函数参数赋值初始值
        //1、行参的初始值，具有默认值的参数，一般位置要靠后
        function add(a, b, c=10) {
            return a + b + c
        }
        let result = add(1, 2)
        console.log(result)

        //2、与解构赋值相结合使用
        function connect({host,username,password}){
            console.log(host)
        }
        connect({
            host:'localhost',
            username:'root',
            password:'123456'
        })
    </script>
</body>

</html>
