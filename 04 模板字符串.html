<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //模板字符串
        //1、声明
        let str = `字符串`;
        console.log(str)
        //2、内容中可以直接出现换行符
        let str2 = `<ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>`
        console.log(str2)
        //3、内容中可直接出现变量
        const NAME = '李华'
        let str3 = `我的名字叫${NAME}`
        console.log(str3)
    </script>
</body>
